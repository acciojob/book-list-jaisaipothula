<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        body {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>My Book List</h1>

    <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Book Title" required>
        <input type="text" id="author" class="form-control" placeholder="Author" required>
        <input type="text" id="isbn" class="form-control" placeholder="ISBN Number" required>
        <button id="submit" class="btn btn-primary">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Dynamically added book entries will appear here -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
